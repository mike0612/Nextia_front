<div class="container">
  <h2>Registro</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control">
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" formControlName="apellidos" class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" class="form-control">
    </div>

    <div class="form-group">
      <label for="numeroDepartamento">Número de Departamento</label>
      <input type="text" id="numeroDepartamento" formControlName="numeroDepartamento" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
</div>
